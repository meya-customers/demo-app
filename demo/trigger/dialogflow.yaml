id: demo.flow.dialogflow.text

steps:
  - continue_screen
  - say: (@ flow.dialogflow_response.queryResult.fulfillmentText )
  - if: (@ flow.event.data.text is upper )
    then:
      say: 'Flow data: (@ flow )'
    else: next

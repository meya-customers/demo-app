type: meya.webhook.integration
postback_url: (@ vault.webhook.postback_url )
api_key: (@ vault.webhook.api_key )
suppress_echo: false
filter:
  rx_sub: >
    method:POST
    AND NOT data.user.id:u-x
  rx: >
    meya.http.entry.response
    OR (
      meya.text.event
      AND NOT text:*purple*
    )
  tx: false

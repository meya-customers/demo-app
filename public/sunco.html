    <script>
        var firstOpen = true;
        Smooch.init({ integrationId: '5f4ef3c9a63bd2000bc7c08a' })
            .then(
                function() {
                    Smooch.setDelegate({
                        beforeDisplay: function (message, data) {
                            if ((message.metadata || {}).hidden) {
                                console.log("Hidden message", message);
                                return null;
                            }
                            return message;
                        }
                    });
                    Smooch.on('widget:opened', function () {
                        console.log('Widget is opened!');
                        if (firstOpen) {
                            firstOpen = false;
                            Smooch.sendMessage({
                                type: 'text',
                                text: 'sunco_start',
                                metadata: {
                                    hidden: true,
                                    action: "start",
                                    user_agent: navigator.userAgent
                                }
                            });
                        } else {
                            Smooch.sendMessage({
                                type: 'text',
                                text: 'sunco_start',
                                metadata: {
                                    hidden: true,
                                    action: "open"
                                }
                            });
                        }
                    });
                    Smooch.on('message:received', function (message, data) {
                        if (message.text === "_bot_action") {
                            if (message.metadata.action === "collect") {
                                Smooch.sendMessage({
                                    type: 'text',
                                    text: '_widget_data',
                                    metadata: {
                                        hidden: true,
                                        phoneModel: "iPhone XR",
                                    }
                                });
                            }
                        }
                    });
                },
                function(err) {
                    // Something went wrong during initialization
                }
            );
    </script>

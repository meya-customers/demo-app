triggers:
  - regex: ^dialogflow_.*$
    action:
      jump: (@ flow.result )

steps:
  - (dialogflow_form)
  - ask_form: Enter NLU text
    expect: dialogflow
    integration: integration.google.dialogflow.dialogflow
    icon: (@ config.icon.question )
    language: en
    retries: 1
    min_confidence: 0.75
  - jump: print

  - (dialogflow_composer)
  - ask: Enter NLU text e.g. large size
    expect: dialogflow
    integration: integration.google.dialogflow.dialogflow
    language: en
    intent: size
  - jump: print

  - (dialogflow_composer_no_catchall)
  - ask: Enter NLU text e.g. large size
    expect: dialogflow
    integration: integration.google.dialogflow.dialogflow
    language: en
    retries: 1
    min_confidence: 0.75
    intent: size
    context: false
    catchall: false
  - jump: print

  - (dialogflow_detect)
  - detect_dialogflow: size large
    integration: integration.google.dialogflow.dialogflow
    language: en
    min_confidence: 0.75
  - jump: print

  - (print)
  - say: OK (@ flow.ok )
  - say: Confidence (@ flow.get("confidence") )
  - say: Intent (@ flow.get("result") )
  - say: Details (@ flow.get("dialogflow_response") )
  - end

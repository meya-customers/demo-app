steps:
  - thread_set:
      mode: bot
  - ask: Did we solve your problem?
    quick_replies:
      - Yes
      - No
  - if: (@ flow.result == "Yes" )
    then: next
    else:
      jump: reopen
  - type: meya.zendesk.support.component.ticket.update
    integration: integration.zendesk.support
    status: closed
  - say: Glad to help!
  - end

  - (reopen)
  - thread_set:
      mode: agent
  - type: meya.zendesk.support.component.ticket.update
    integration: integration.zendesk.support
    status: open
